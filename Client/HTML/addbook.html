<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" href="../CSS/addbook.css">
</head>
<body>

  <h2>Add a New Book</h2>
  <form id="addBookForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>

    <label for="publishedDate">Published Date:</label>
    <input type="text" id="publishedDate" name="publishedDate" required>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required>

    <button type="submit"  style="background-color: #4c6faf;">Add Book</button>
   <a href="index.html"> <button id="goback" type="button">Go Back</button></a>
  </form>

  <script src="../Javascript/addbook.js"></script>

</body>
</html>
